<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Collaborative editing with CodeMirror</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/codemirror/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .other-user {
      position: absolute;
      background: #aaa;
      width: auto;
    }
    .other-user pre {
      border-left: 1px solid #aaa;
      position: absolute; bottom: 100%;
    }
    .other-user-selection {
      background: rgba(200, 200, 200, 0.4);
    }
  </style>
</head>

<body>
  <div class="container" id="wrapper">
    <h1>Collaborative editing with CodeMirror</h1>
  </div>

  <script src="/codemirror/codemirror/lib/codemirror.js"></script>
  <script src="/codemirror/codemirror/mode/javascript/javascript.js"></script>
  <script src="/operation.js"></script>
  <script src="/client.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/codemirror/codemirror-operation.js"></script>
  <script src="/codemirror/client.js"></script>
</body>

</html>
